<!-- appointment times -->
<a 
  class="list-group-item border-info rounded hvr-glow"
  style="cursor: pointer;"
  (click)="toggleModal()"
  [ngStyle]="{backgroundColor: getColor()}"
>
  <div class="text-center p-3">
    <h4 class="text-dark">{{appointment.time}}</h4>
  </div>
</a>

<!-- modal -->
<div class="app">
  <app-appointment-modal
    [show]="showModal"
    [customClass]="'custom_modal_class'"
    [closeCallback]="toggleModal"
  >
    <div class="modal-header">
      <h5 class="modal-title">Appointment Information - {{appointment.time}}</h5>
      <button class="close" aria-label="Close" (click)="toggleModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="appointmentForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            class="form-control" 
            id="name" 
            formControlName="name"
          >
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input 
            type="tel"
            class="form-control" 
            id="phoneNumber" 
            formControlName="phoneNumber"
          >
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button 
        type="submit" 
        class="btn btn-info" 
        (click)="onSubmit()"
      >
        Save
      </button>
    </div>
  </app-appointment-modal>
</div>
